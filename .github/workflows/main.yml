name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - development
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    name: Build & Test (Node ${{ matrix.node }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node: [18, 20]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js ${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: npm

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then npm ci; else npm install; fi

      - name: Run tests (with coverage & junit)
        run: npm test -- --ci

      - name: Build application
        run: npm run build

      - name: Upload test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-report-node-${{ matrix.node }}
          path: test-results/junit.xml
          if-no-files-found: warn

      - name: Upload coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-node-${{ matrix.node }}
          path: coverage
          if-no-files-found: warn

  deploy:
    name: Deploy to Render
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Trigger Render Deploy
        env:
          DEPLOY_HOOK: ${{ secrets.RENDER_DEPLOY_HOOK }}
        if: env.DEPLOY_HOOK != ''
        run: |
          curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK }}

  notify:
    name: Send Email Notification
    runs-on: ubuntu-latest
    needs: [build-and-test, deploy]
    if: always()
    steps:
      - name: Send mail via Gmail
        continue-on-error: true
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: CI/CD Pipeline - ${{ job.status }} - ${{ github.repository }}
          to: ${{ secrets.NOTIFY_TO_EMAIL }}
          from: ${{ secrets.SMTP_USERNAME }}
          content_type: text/html
          convert_markdown: true
          body: |
            ## CI/CD Pipeline Results

            **Status:** ${{ job.status }}
            **Workflow:** ${{ github.workflow }}
            **Branch:** ${{ github.ref_name }}
            **Run Number:** #${{ github.run_number }}
            **Commit:** ${{ github.sha }}

            [View Details](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})

            Test reports and coverage artifacts have been uploaded.
