name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - development
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    name: Build & Test (Node ${{ matrix.node }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node: [18, 20]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js ${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: npm

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then npm ci; else npm install; fi

      - name: Run tests (with coverage & junit)
        run: npm test -- --ci

      - name: Build application
        run: npm run build

      - name: Upload test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-report-node-${{ matrix.node }}
          path: test-results/junit.xml
          if-no-files-found: warn

      - name: Upload coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-node-${{ matrix.node }}
          path: coverage
          if-no-files-found: warn

  deploy:
    name: Deploy to Render
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Trigger Render Deploy
        env:
          DEPLOY_HOOK: ${{ secrets.RENDER_DEPLOY_HOOK }}
        if: env.DEPLOY_HOOK != ''
        run: |
          curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK }}

  notify:
    name: Send Email Notification
    runs-on: ubuntu-latest
    needs: [build-and-test, deploy]
    if: always()
    steps:
      - name: Send mail
        continue-on-error: true
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SMTP_SERVER }}
          server_port: ${{ secrets.SMTP_PORT }}
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: |
            [${{ github.repository }}] CI/CD ${{ job.status }} for ${{ github.ref_name }} (#${{ github.run_number }})
          to: ${{ secrets.NOTIFY_TO_EMAIL }}
          from: ${{ secrets.NOTIFY_FROM_EMAIL }}
          secure: true
          ignore_cert: true
          html_body: |
            <h3>CI/CD kết quả: ${{ job.status }}</h3>
            <p>Workflow: <b>${{ github.workflow }}</b></p>
            <p>Branch: <b>${{ github.ref_name }}</b></p>
            <p>Run: <a href="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}">Chi tiết</a></p>
            <p>Báo cáo JUnit và Coverage được upload thành artifact.</p>
